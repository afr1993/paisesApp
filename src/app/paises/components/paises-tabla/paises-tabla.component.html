<div *ngIf="paises.length === 0; else tabla" class="alert alert-warning text-center">
  No hay paises que mostrar
</div>

<ng-template #tabla>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let pais of paises; let i = index">
        <td> {{ i+1 }} </td>
        <td> {{ pais.flag }} </td>
        <td>
          <img [src]="pais.flags.svg" [alt]="">
        </td>
        <td> {{ pais.name.common }} </td>
        <td> {{ pais.capital }} </td>
        <td> {{ pais.population | number }} </td>
        <td>
          <a href="#">Ver Mas</a>
        </td>
      </tr>
    </tbody>
  </table>

</ng-template>
